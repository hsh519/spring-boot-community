<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0fc2b155a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-title">Communicate</div>
    </div>
  </header>

  <main>
    <div class="main-title-wrapper">
      <p class="main-title">Online Community</p>
      <p class="semi-title">자신의 이야기를 자유롭게 작성해보세요</p>
    </div>

    <section class="main-section">
      <div class="header">
        <div class="section-header-wrapper">
          <ul class="left-section">
            <li class="section-header-menu">Categories</li>
            <li class="section-header-menu">
              <a th:href="'/postList/1'">All Posts</a>
            </li>
            <li class="section-header-menu">
              <a th:href="'/myPage'">My Posts</a>
            </li>
          </ul>
          <div class="right-section">
            <form th:action="'/postList/search'" method="get">
              <input class="search" type="text" placeholder="Search" name="searchKeyword" />
              <button type="submit">검색</button>
            </form>

            <a class="account-button" th:href="'/login'" />Login / Sign up</a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="button-section">
          <a class="create-post-button" th:href="'/post'">Create new Post</a>
        </div>
        <ul class="categories">
          <li th:each="category : ${categories}">
              <div class="category">
                <div style="margin-bottom: 30px;">
                  <i class="fa-solid fa-bookmark" style="font-size: 60px;"></i>
                </div>
                <div class="category-description">
                  <a class="category-title" th:href="'category/' + ${category.categorySeq}" th:text="${category.categoryName}">category title</a>
                  <p class="category-content" th:text="${category.categoryContent}">category content</p>
                </div>
              </div>
          </li>
        </ul>
      </div>
      <div class="section-new-post"></div>
    </section>
  </main>

</body>
</html>
