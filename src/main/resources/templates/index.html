<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0fc2b155a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-title">Communicate</div>
      <ul>
        <li>
          <a th:href="'/login'" />로그인</a>
        </li>
        <li>
          <a th:href="'/register'" />회원가입</a>
        </li>
        <li>
          <a th:href="'/'" />카테고리</a>
        </li>
        <li>
          <a th:href="'/postList/1'">모든 글</a>
        </li>
        <li>
          <a th:href="'/myPage'">내가 쓴 글</a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="main-title-wrapper">
      <p class="main-title">Online Community</p>
      <p class="semi-title">자신의 이야기를 자유롭게 작성해보세요</p>
    </div>

    <section class="main-section">
      <div class="main">
        <div class="button-section">
          <a class="create-post-button" th:href="'/post'">
            <i class="fa-solid fa-pen-nib" style="margin-right: 10px;"></i>글 쓰기
          </a>
        </div>
        <ul class="categories">
          <li th:each="category : ${categories}">
            <a class="category-title" th:href="'category/' + ${category.categorySeq}" th:text="${category.categoryName}">category title</a>
          </li>
        </ul>
      </div>
      <div class="section-new-post"></div>
    </section>
  </main>

</body>
</html>
