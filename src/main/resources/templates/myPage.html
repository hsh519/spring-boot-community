<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/myPage.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fc2b155a7.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="header-title">Communicate</div>
        <ul>
            <li>
                <a th:if="${sessionId == false}" th:href="'/login'">로그인</a>
                <a th:if="${sessionId == true}" th:href="'/logout'">로그아웃</a>
            </li>
            <li>
                <a th:if="${sessionId == false}" th:href="'/register'">회원가입</a>
                <a th:if="${sessionId == true}" th:href="'/info'">마이페이지</a>
            </li>
            <li>
                <a th:href="'/'">카테고리</a>
            </li>
            <li>
                <a th:href="'/postList/1'">모든 글</a>
            </li>
            <li>
                <a th:href="'/myPage/1'">내가 쓴 글</a>
            </li>
        </ul>
    </div>
</header>
<body>
    <p>Info</p>
    <div class="info-wrapper">
        <div class="email-wrapper">
            <span class="info-title">이메일</span>
            <span class="info-context" th:text="${loginMember.memberId}">email</span>
        </div>
        <div class="nickname-wrapper">
            <span class="info-title">닉네임</span>
            <span class="info-context" th:text="${loginMember.memberName}">nickname</span>
        </div>
    </div>
</body>
</html>
